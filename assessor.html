<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clinical Establishments Assessor</title>
  <style>
    :root{
      --bg: #0f172a;
      --panel: #111827;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --brand: #14b8a6;
      --brand-strong:#0d9488;
      --card: #0b1220;
      --chip:#1f2937;
      --border:#23314a;
      --hover:#0b1626;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 14px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: radial-gradient(1200px 800px at 70% -200px, rgba(20,184,166,.18), transparent 55%),
                  radial-gradient(900px 700px at -200px 30%, rgba(20,184,166,.10), transparent 60%),
                  var(--bg);
    }

    .app{ display:grid; grid-template-columns: 280px 1fr; min-height:100dvh; }
    aside{
      position: sticky; top:0; height:100dvh;
      padding:20px 18px;
      border-right:1px solid var(--border);
      background: var(--panel);
      transition: transform 0.3s ease-in-out;
    }
    aside.hidden { transform: translateX(-100%); }

    .brand{ display:flex; align-items:center; gap:12px; margin-bottom:18px; padding:10px 12px; border:1px solid var(--border); border-radius:12px; }
    .brand-logo{ width:36px; height:36px; border-radius:9px; background: linear-gradient(135deg, rgba(20,184,166,.6), rgba(20,184,166,.15)); border:1px solid var(--border); }
    .brand h1{ font-size:15px; margin:0 0 2px 0; font-weight:700; }
    .brand small{ color: var(--muted); }

    nav{ margin-top: 10px; }
    .menu{ display:flex; flex-direction:column; gap:6px; margin:10px 0 18px; }
    .menu a{ display:flex; align-items:center; gap:12px; padding:10px 12px; border-radius:12px; color: var(--text); text-decoration:none; }
    .menu a:hover{ background: var(--hover); border-color: var(--border); }
    .menu a.active{ background: linear-gradient(180deg, rgba(20,184,166,.15), rgba(20,184,166,.05)); border:1px solid rgba(20,184,166,.35); }
    .dot{ width:9px; height:9px; border-radius:50%; background: var(--brand); }

    main{ padding:26px; }
    .topbar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:18px; }
    .greet{ display:flex; align-items:center; gap:12px; font-size:22px; font-weight:800; }
    .greet img{ width:48px; height:48px; border-radius:50%; object-fit:cover; border:2px solid var(--brand); }
    .chip{ font-size:12px; padding:4px 10px; border-radius:999px; background: var(--chip); color: var(--muted); border:1px solid var(--border); }
    .btn{ padding:10px 14px; border-radius:12px; border:1px solid var(--border); background: var(--chip); color: var(--text); cursor:pointer; }
    .btn.primary{ background: var(--brand); border:none; color:#fff; }

    /* Hamburger */
    .hamburger{
      display:none;
      font-size:26px;
      background:none;
      border:none;
      color: var(--text);
      cursor:pointer;
    }

    .grid{ display:grid; gap:16px; grid-template-columns: repeat(12, 1fr); }
    .card{ background: var(--card); border:1px solid var(--border); border-radius: var(--radius); padding:16px; box-shadow: var(--shadow); }
    .card h3{ margin:0 0 8px; font-size:15px; color: var(--muted); font-weight:700; }
    .stat{ font-size:28px; font-weight:800; }
    .row-3{ grid-column: span 3; }
    .row-5{ grid-column: span 5; }
    .row-6{ grid-column: span 6; }
    .row-7{ grid-column: span 7; }
    .row-12{ grid-column: span 12; }

    .list{ list-style:none; margin:0; padding:0; }
    .list li{ display:flex; justify-content:space-between; align-items:center; padding:8px; border-bottom:1px solid var(--border); }
    .list li:last-child{ border-bottom:none; }
    .pill{ font-size:12px; padding:2px 8px; border-radius:999px; background: var(--chip); color: var(--muted); border:1px solid var(--border); }

    /* Mobile */
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      aside{ position: fixed; left:0; top:0; bottom:0; width:260px; z-index:1000; }
      .hamburger{ display:block; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="hidden">
      <div class="brand">
        <div class="brand-logo"></div>
        <div>
          <h1>Assessor Console</h1>
          <small>Kerala Clinical Establishments</small>
        </div>
      </div>
      <nav>
        <div class="menu">
          <a class="active" href="#dashboard"><span class="dot"></span> Dashboard</a>
          <a href="#pending"><span class="dot"></span> Pending Assessments</a>
          <a href="#completed"><span class="dot"></span> Completed</a>
          <a href="#upcoming"><span class="dot"></span> Upcoming Visits</a>
          <a href="#guidelines"><span class="dot"></span> Guidelines</a>
          <a href="#notes"><span class="dot"></span> My Notes</a>
          <a href="#notifications"><span class="dot"></span> Notifications</a>
          <a href="#profile"><span class="dot"></span> Profile</a>
          <a href="#help"><span class="dot"></span> Help</a>
        </div>
      </nav>
    </aside>

    <!-- MAIN -->
    <main>
      <div class="topbar">
        <button class="hamburger" onclick="toggleSidebar()">☰</button>
        <div class="greet">
          <img src="profile.jpg" alt="Profile photo">
          Welcome back, Dr. Nitin
          <span class="chip">Assessor • KSCCE</span>
        </div>
        <div class="actions">
          <button class="btn">Export CSV</button>
          <button class="btn primary">Start New Assessment</button>
        </div>
      </div>

      <!-- Example dashboard content -->
      <section id="dashboard" class="grid">
        <div class="card row-3"><h3>Pending Assessments</h3><div class="stat">6</div></div>
        <div class="card row-3"><h3>Completed</h3><div class="stat">12</div></div>
        <div class="card row-3"><h3>Upcoming Visits</h3><div class="stat">3</div></div>
        <div class="card row-3"><h3>Revisions</h3><div class="stat">1</div></div>
      </section>
    </main>
  </div>

  <script>
    function toggleSidebar(){
      document.getElementById("sidebar").classList.toggle("hidden");
    }
  </script>
</body>
</html>
